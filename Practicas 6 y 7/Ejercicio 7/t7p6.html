<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <h1>España: Comunidades - Pronvincias - Municipios</h1>
    <p>
    <form action="" method="post">
        <fieldset>
            <legend>Seleccionar datos</legend>
            <select name="ccaa" id="id_ccaa">
                <option value="">Elegir una comunidad</option>
            </select>
            <select name="provincia" id="id_provincia">

    </p>
    <p>
    <div id="id_resultado" class="resultado">
        <h3 id="id_nombreMun"></h3>

    <h2>Municipios</h2>
